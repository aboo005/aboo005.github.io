<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
   <input type=hidden name="oid" value="00D7F000004d3y5">
   <input type=hidden name="retURL" value="http://google.com">

   <label for="first_name" id="first_name_pcl">First Name</label><input  aria-labelledby="first_name_pcl" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
   <label for="last_name" id="last_name_pcl">Last Name</label><input  aria-labelledby="last_name_pcl" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
   <label for="company" id="company_pcl">Company</label><input  aria-labelledby="company_pcl" id="company" maxlength="40" name="company" size="20" type="text" /><br>
   <label for="lead_source" id="lead_source_pcl">Lead Source</label>
   <select  aria-labelledby="lead_source_pcl" id="lead_source" name="lead_source">
      <option value="">--None--</option>
      <option value="Web">Web</option>
      <option value="Phone Inquiry">Phone Inquiry</option>
      <option value="Partner Referral">Partner Referral</option>
      <option value="Purchased List">Purchased List</option>
      <option value="Other">Other</option>
   </select>
   <br>
   <label style="display:none;" for="lead_status" id="lead_status_pcl">Lead Status</label>
   <select style="display:none;" aria-labelledby="lead_status_pcl" id="lead_status" name="lead_status" type="hidden">
      <option value="Open - Not Contacted" selected>Open - Not Contacted</option>
      <option value="Working - Contacted">Working - Contacted</option>
      <option value="Closed - Converted">Closed - Converted</option>
      <option value="Closed - Not Converted">Closed - Not Converted</option>
   </select>
   <br>
   <input type="submit" name="submit">
</form>
